<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Custom EVERJUST Branding for Meeting Invite Previews -->
    <title>EVERJUST Video Call - Secure Video Meetings</title>
    <meta name="description" content="Join secure, high-quality video meetings with EVERJUST. Connect instantly with crystal-clear audio and video.">
    <meta name="keywords" content="video call, meeting, conference, EVERJUST, secure, collaboration">

    <!-- Open Graph meta tags for social media previews -->
    <meta property="og:title" content="EVERJUST Video Call">
    <meta property="og:description" content="Join secure, high-quality video meetings with EVERJUST. Connect instantly with crystal-clear audio and video.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://meet.everjust.com">
    <meta property="og:image" content="https://meet.everjust.com/images/everjust-meeting-preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="EVERJUST Video Call - Join Meeting">
    <meta property="og:site_name" content="EVERJUST">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="EVERJUST Video Call">
    <meta name="twitter:description" content="Join secure, high-quality video meetings with EVERJUST. Connect instantly with crystal-clear audio and video.">
    <meta name="twitter:image" content="https://meet.everjust.com/images/everjust-meeting-preview.png">
    <meta name="twitter:image:alt" content="EVERJUST Video Call - Join Meeting">

    <!-- Additional meta tags for better SEO and preview -->
    <meta name="application-name" content="EVERJUST Video Call">
    <meta name="apple-mobile-web-app-title" content="EVERJUST">
    <meta name="theme-color" content="#2563eb">

    <!-- Favicon and app icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="apple-touch-icon" href="images/favicon-32x32.png">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .description {
            font-size: 18px;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.8;
        }

        .join-button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="logo">EVERJUST</div>
    <div class="subtitle">Video Call</div>
    <div class="description">
        Join secure, high-quality video meetings with EVERJUST.
        Connect instantly with crystal-clear audio and video for seamless collaboration.
    </div>
    <button class="join-button" onclick="window.location.href='#'">Join Meeting</button>
</body>
</html>
